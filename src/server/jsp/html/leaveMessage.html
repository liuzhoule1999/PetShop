	  function checkUser(){
		  var user=$("user").value;
		  var userReg=/^[a-zA-Z][a-zA-Z0-9]{3,15}$/;
		  if(userReg.test(user)==false){
			   $("user_prompt").innerHTML="用户名不合要求";
			   return false;
		  }
		  $("user_prompt").innerHTML="";
		  return true;
		  
	  }
	  function checkPwd(){
		  var pwd=$("pwd").value;
		   var pwdReg=/^[a-zA-Z0-9]{4,10}$/;
		   if(pwdReg.test(pwd)==false){
			     $("pwd_prompt").innerHTML="密码不合要求";
				 return false;
		   }
		   $("pwd_prompt").innerHTML="";
		   return true;  
	  }
	  function checkRepwd(){
		  var repwd=$("repwd").value;
		  var pwd=$("pwd").value;
		  if(repwd!=pwd){
			  $("repwd_prompt").innerHTML="密码不一致";
			  return false;
		  }
		  $("repwd_prompt").innerHTML="";
		  return true;
	  }
       function checkEmail(){
		   var email=document.getElementById("email").value;
		   var emailReg=/^\w+@\w+\.[(com)$|(cn)$]/;
		   if(emailReg.test(email)==false){
			   $("email_prompt").innerHTML="邮箱不合要求";
			   return false;
		   }
		   $("email_prompt").innerHTML="";
		   return true;
	   }
	   function checkMobile(){
		   var mobile=$("mobile").value;
		   var mobileReg=/^1\d{10}$/;
		   if(mobileReg.test(mobile)==false){
			   $("mobile_prompt").innerHTML="手机号不合要求";
			   return false;
		   }
		   $("mobile_prompt").innerHTML="";
		   return true;
	   }
	   function checkBirth(){
		   var birth=$("birth").value;
		   var birthReg=/^((19\d{2})|(20[0-1][0-4]))-((0?[1-9])|(1[0-2]))-((0?[1-9])|([1-2]\d)|(3[0-1]))$/;
		   if(birthReg.test(birth)==false){
			   $("birth_prompt").innerHTML="出生日期格式有误";
			   return false;
		   }
		    $("birth_prompt").innerHTML="";
			return true;
	   }
	    function checkAll(){
		 checkUser();
		 checkPwd();
		 checkRepwd();
		 checkEmail();
		 checkMobile();
		 checkBirth();
		 if(checkUser() && checkPwd() && checkRepwd() && checkEmail() && checkMobile() && checkBirth()){

		 }else{

   <script type="text/javascript">
        var count=0;
        window.onload = function(){
            var Msg = document.getElementById("msg");
            var Btn = document.getElementById("btn");
            var Msg_c = document.getElementById("msg_c");
            var Ul = document.createElement("ul"); //定义一个有序的列表
            Msg_c.appendChild(Ul);                 //向Msg_c中添加UL节点
            Btn.onclick = function(){              /* 点击留言以后，在Msg_c中添加列表，在列表中添加内容
                                                      在每一条留言后面添加一个<span>标签 使用此标签的onclick属性
                                                    */ 
                var MsgValue = Msg.value;         
                var Li = document.createElement("li");
                Li.innerHTML = MsgValue + " <span>删除</span>";
                var arrayLi = Ul.getElementsByTagName("li")   //判断是否是第一个留言
                if(arrayLi.length>0){
                    Ul.insertBefore(Li,arrayLi[0]);
                    count++;
                }else{
                    Ul.appendChild(Li);
                    count++;
                }
                Msg.value='';
                var Span = document.getElementsByTagName("span");
                for(var i=0; i<Span.length; i++){
                    Span[i].onclick = function(){
                      Ul.removeChild(this.parentNode);
                      count--;
                    }
                }
            }
        }
        function totalMessage(){       //统计留言的数量
            alert("一共有"+count+"条留言");
        }
    </script>
